<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{css/login.css}">
</head>
<body>

<div class="container">
    <div class="form-login">
        <form class="form-signin" id="formLogin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="form-info"></div>
            <label for="email" class="sr-only">Email address</label>
            <input type="text" id="email" class="form-control" placeholder="email" required autofocus name="username">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control input-login" placeholder="Password" required name="password">
            <button class="btn btn-lg btn-primary btn-block btn-login" type="submit">Sign in</button>
        </form>
    </div>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script type="module" th:src="@{js/login.js}"></script>
</body>
</html>
